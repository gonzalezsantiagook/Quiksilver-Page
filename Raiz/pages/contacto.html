   <div class="contenedor_contacto">
        <section class="formulario_contacto">
            <h1>¿QUERES PREGUNTARNOS ALGO?</h1>
            <div id="respuesta" class="respuesta_captcha"></div>
            <form id="form" class="form_pregunta">
                <input type="text"placeholder="Nombre y Apellido" required>
                <input type="email"placeholder="Email" required>
                <input type="tel" pattern="[0-9]{10}" maxlength="10"placeholder="Telefono(10 numeros)" required>
                <textarea placeholder="Mensaje:" ></textarea required>
                <div class="pos_captcha">
                    <div class="captcha">
                        <p id="texto_captcha"><span id="primero">1</span><span id="segundo">2</span><span id="tercero">3</span><span id="cuarto">4</span></p> 
                        <input id="input_captcha" type="text">
                    </div>
                    <div class="botones">
                        <button type="button" id="btn_recargar" class="recargar_captcha">⟳</button>
                        <input type="submit" id="enviar" value="Enviar">
                    </div>
                </div>
            </form>
        </section>
   </div>
